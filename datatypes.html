<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>
<body>
    <script>

        // data types in JS

        // primitive data types           non primitive data types


        // *numbers                       *Object      *arrays   
        // *String
        // *boolean 
        // *null
        // *undefined
        // *biginit



        // primitive datatypes

        // number

        var d = 10;
        console.log(typeof(d)); 
        
        
        // String

        var e = "priya"
        console.log(typeof(e));


        // undefined
      
        var a ;
        console.log(typeof(a));

        // null

        var b = {}
        console.log(typeof(b));

        // Boolean

        var c = true 
        console.log(typeof(c));



        // ..........................

        // non primitive data types

        // Object -> (meaning-> collection of data)

        var person = {
            firstname : "priya",
            lastname : "dharshini",
            age : 20,
            place : "madurai"
        }
        console.log(person);
        

    

        // Array syntax -> []

        var fruits = ["apple" , "orange" , "mango"];
        console.log(fruits);

    //    (or)

    var colors = []
    colors[0]= "blue";
    colors[1]= "red";
    colors[2]= "orange";
        console.log(colors[0]);
        



        
        

    
        
        
        
        
        
        

    </script>
    
</body>
</html>
